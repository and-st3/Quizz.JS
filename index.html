<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1 id="main-title">Quizz de Programação</h1>
    <div id="score-container" class="hide">
        <p id="display-score"><span>90</span>%</p>
        <p>Você Acertou <span id="correct-answers"></span> de <span id="questions-qty"></span> perguntas</p>
        <button id="restart">refazer quizz.</button>
    </div>
   <div id="quizz-container">
    <p id="question">
        <span id="question-number">1</span> <span id="question-text">Qual é a unidade para pixels?</span>
    </p>
    <div id="answers-box">
        <button ><span class="btn-letter">a</span> <span class="question-answer">rem</span></button>
        <button ><span class="btn-letter">b</span> <span class="question-answer">px</span></button>
        <button ><span class="btn-letter">c</span> <span class="question-answer">%</span></button>
        <button ><span class="btn-letter">d</span> <span class="question-answer">vh</span></button>

    </div>
   </div>
   <button class="answer-template hide"><span class="btn-letter">b</span> <span class="question-answer">px</span></button>
</body>
</html>
